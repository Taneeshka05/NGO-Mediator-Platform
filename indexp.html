<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Donation Page</title>
    <link rel="stylesheet" href="sty.css">
</head>
<body>
    <div class="container">
        <!-- Header with Coin Image and Donation Tracker in the Top Right Corner -->
        <header>
            <div class="logo-container">
                <div class="logo">NGO Name</div>
            </div>
        
            <div class="header-content">
                <img src="C:\Users\user\Downloads\coin.jpg" alt="Coins Image" class="coin-img">
                <div class="your-rewards">
                    <h2>Your Rewards</h2>
                    <input type="number" id="donationAmount" value="0" readonly>
                </div>
            </div>
        </header>
        
        <h1>BE A REASON FOR SOMEONE'S SMILE !!</h1>
        <form>
            <div class="state-selection">
                <label for="state">Select Your State:</label>
                <select id="state" name="state">
                    <option value="">--Select a State--</option>
                    <option value="AN">Andaman and Nicobar Islands</option>
                    <option value="AP">Andhra Pradesh</option>
                    <option value="AR">Arunachal Pradesh</option>
                    <option value="AS">Assam</option>
                    <option value="BR">Bihar</option>
                    <option value="CH">Chandigarh</option>
                    <option value="CG">Chhattisgarh</option>
                    <option value="DN">Dadra and Nagar Haveli</option>
                    <option value="DD">Daman and Diu</option>
                    <option value="DL">Delhi</option>
                    <option value="GA">Goa</option>
                    <option value="GJ">Gujarat</option>
                    <option value="HR">Haryana</option>
                    <option value="HP">Himachal Pradesh</option>
                    <option value="JK">Jammu and Kashmir</option>
                    <option value="JH">Jharkhand</option>
                    <option value="KA">Karnataka</option>
                    <option value="KL">Kerala</option>
                    <option value="LD">Lakshadweep</option>
                    <option value="MP">Madhya Pradesh</option>
                    <option value="MH">Maharashtra</option>
                    <option value="MN">Manipur</option>
                    <option value="ML">Meghalaya</option>
                    <option value="MZ">Mizoram</option>
                    <option value="NL">Nagaland</option>
                    <option value="OR">Odisha</option>
                    <option value="PB">Punjab</option>
                    <option value="RJ">Rajasthan</option>
                    <option value="SK">Sikkim</option>
                    <option value="TN">Tamil Nadu</option>
                    <option value="TG">Telangana</option>
                    <option value="TR">Tripura</option>
                    <option value="UP">Uttar Pradesh</option>
                    <option value="UT">Uttarakhand</option>
                    <option value="WB">West Bengal</option>
                    <option value="PY">Puducherry</option>
                </select>
                <button type="submit">Submit</button>
            </div>
        </form>

        <div class="donation-container">
            <div class="donation-row">
                <div class="donation-box" id="donateClothes" onclick="showDonationDetails()">
                    <h2>Donate Clothes</h2>
                </div>
                <div class="donation-box" id="donateMoney" onclick="showDonationDetails()">
                    <h2>Donate Money</h2>
                </div>
                <div class="donation-box" id="donateFood" onclick="showDonationDetails()">
                    <h2>Donate Food</h2>
                </div>
                <div class="donation-box" id="donateBooks" onclick="showDonationDetails()">
                    <h2>Donate Books</h2>
                </div>
            </div>
        </div>

    <!-- Modal for Donation Details -->
<div id="donation-modal" class="modal">
    <div class="modal-content">
        <span id="close-modal" class="close">&times;</span>
        <h2 id="donation-title">Enter Donation Details</h2>
        <form id="donation-form">
            <label for="donation-quantity" id="donation-label">Quantity:</label> <!-- Label for quantity (will change dynamically) -->
            <input type="number" id="donation-quantity" required><br><br> <!-- Input ID remains the same -->

            <label for="donation-address">Address:</label>
            <input type="text" id="donation-address" required><br><br>

            <label for="donation-time">Pickup Time:</label>
            <input type="time" id="donation-time" required><br><br>

            <button type="submit">Submit</button>
        </form>
    </div>
</div>

        <footer>
            <p>Your Donation Matters!</p>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
